[alembic]
# path to migration scripts
script_location = backend/alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python-dateutil library that can be
# installed by adding `alembic[tz]` to the pip requirements
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field
# max_length = 40

# version number separator; As mentioned above, this is used for
# generating anonymous "slug" identifiers. The default value of "none"
# indicates no version should be stored, however the value can also be
# "underline_", "dash", or any other character.
# version_separator = _

# set to 'true' to search source files recursively
# in each "version_locations" directory
# new in Alembic version 1.10.0
# recursive_version_locations = false

# the output encoding used when revision files
# are written from script.py.mako
# output_encoding = utf-8

sqlalchemy.url = sqlite:///./todo_backend.db


[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are to be
# called by various Alembic commands to handle the newly generated
# revision script. the default value is none, meaning no hooks will be
# run.  the "black" example will format the generated file using the
# black tool.

# format using black - use the console_scripts runner, against the "black" entrypoint
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# lint with flake8 - use the console_scripts runner, against the "flake8" entrypoint
# hooks = flake8
# flake8.type = console_scripts
# flake8.entrypoint = flake8
# flake8.options = --max-line-length 79 REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s